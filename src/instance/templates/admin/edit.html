{{> top}}
    <article class="container-fluid content">
        <h1>Edit</h1>

        <form role="form" action="{{path}}/save" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input name="title" type="text" class="form-control" id="title" placeholder="Title" value="{{title}}">
            </div>

            {{#if parentId}}
                <div class="form-group">
                    <label for="basePath">Base Path</label>
                    <input name="basePath" type="text" class="form-control" id="basePath" placeholder="Path" value="{{basePath}}" disabled="disabled">
                </div>

                <div class="form-group">
                    <label for="path">Path</label>
                    <input name="path" type="text" class="form-control" id="path" placeholder="Path" value="{{path}}">
                </div>

                <input type="hidden" name="parentId" id="parentId" value="{{parentId}}">
            {{else}}
                <div class="form-group">
                    <label for="path">Path</label>
                    <input name="path" type="text" class="form-control" id="path" placeholder="Path" value="{{basePath}}" disabled="disabled">
                </div>
            {{/if}}

            <div class="form-group">
                <label for="type">Type</label>
                <input name="type" type="text" class="form-control" id = "type" placeHolder="Page Type" value="{{type}}">
            </div>

            <div class="form-group">
                <label for="body">Content</label>

                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group">
                        <a href="#" class="btn btn-default" data-toggle="modal" data-target="#upload-modal">
                            <span class="glyphicon glyphicon-picture"></span>
                        </a>
                    </div>
                </div>

                <textarea id="editor" name="body" class="form-control" id="body" rows="20" style="margin-top: 0.25em">
                    {{body}}
                </textarea>
            </div>

            <button type="save" class="btn btn-success">Save</button>
            <button type="cancel" class="btn btn-warning">Cancel</button>
        </form>
    </article>
{{> bottom_edit}}
