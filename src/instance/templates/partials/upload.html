<div id="upload-modal" class="upload-modal modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
                </button>

                <h4 class="modal-title">Choose image</h4>
            </div>

            <div class="modal-body">
                <h5>Images</h5>
                <div id="upload-modal-images" class="container-fluid">
                </div>

                <h5>Upload</h5>
                <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="image">File:</label>
                        <input type="file" id="file-select" name="image"/>
                    </div>
                    <button type="submit" class="btn btn-primary" id="upload-submit">Upload</button>
                </form>

                <div id="upload-progress" class="progress" style="display: none">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 45%">
                    </div>
                </div>
            </div>
      
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
